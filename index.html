<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MarioBros Mini-Game</title>
</head>
<body>
    <div>
        <h1 class="title">Mario Bros</h1>
    </div>

    <div class="game-board">
        <img class="pipe" src="./img/pipe.png">
        <img class="marioRun" src="./img/mario.gif">
        <img class="clouds" src="./img/clouds.png">
        <h2 class="score2">X</h2>
        <h2 class="score">0</h2>
        
        <div class="start">
            <button class="start-button">Start</button>
        </div>

        <div class="restart">
            <h3 class="game-over">Game Over</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
